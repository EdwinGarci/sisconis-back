name: CI

on:
    pull_request:
        branches:
            - main
            - develop
    push:
        branches:
            - main
            - develop

jobs:
    lint:
        name: ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Run lint
              run: npm run lint
    test:
        name: Jest Tests
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test --coverage
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build